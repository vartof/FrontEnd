<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <img class="img-logo" src="img/logo.jpg" alt="Portfolio Logo">
                </div>
                <div class="col-xs-8 text-right text-uppercase">
                    <h1 class="title-super text-thin">Vero Artof</h1>
                    <h4>Front-end Warrior</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                </div>
            </div>
        </div>
    </header>
    <figure>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img class="img-responsive" src="img/Leones.jpeg" alt="Main image">
                </div>
            </div>
        </div>
    </figure>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="text-muted title-medium">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-6 col-sm-4">
                    <img class="img-responsive" src="img/planes.jpeg" alt="Planes">
                    <h3 class="text-uppercase title-large">Planes</h3>
                    <p>
                        <a href="https://github.com/udacity/Planes">https://github.com/Planes</a>
                    </p>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <img class="img-responsive" src="img/kites.jpeg" alt="Kites">
                    <h3 class="text-uppercase title-large">Kites</h3>
                    <p>
                        <a href="https://github.com/udacity/Kites">https://github.com/Kites</a>
                    </p>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <img class="img-responsive" src="img/nola.jpeg" alt="Nola">
                    <h3 class="text-uppercase title-large">Nola</h3>
                    <p>
                        <a href="https://github.com/udacity/Nola">https://github.com/Nola</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
